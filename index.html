<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <label for="oaccount"> Bank account number</label>
    <input type="number" id="oaccount" Bank account number="oaccount" placeholder="Bank account number">
    <label for="bnum"> BVN</label>
    <input type="number" id="bnum" BVN="bnum" placeholder="BVN">
    <label for="dob">Date of birth</label>
    <input type="number" id="dob" Date of birth="dob" placeholder="Date of birth">
    <div class="gender">
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
    </div>
    <div class="banks">
        <input type="checkbox" name="Banks" id="GTB" value="GTBANK">
        <label for="GTB">GTB</label>

        <input type="checkbox" name="BANKS" id="first bank" value="FIRST">
        <label for="first bank">first bank</label>

        <input type="checkbox" name="Banks" id="ZENITH" value="Zenith bank">
        <label for="ZENITH">ZENITH</label>

        <input type="checkbox" name="Banks" id="Access" value="Access bank">
        <label for="Access">Access</label>

        <input type="checkbox" name="Banks" id="Polaris" value="Polaris bank">
        <label for="polaris">polaris</label>
    </div>
    <input type="submit" value="submit">
    </body>
</html>
